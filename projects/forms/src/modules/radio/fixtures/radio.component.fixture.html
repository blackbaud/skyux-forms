<form>
  <h1 id="radio-group-label">Radio label</h1>

  <div role="radiogroup" aria-labelledby="radio-group-label">
    <sky-radio
      id="hey"
      name="testName"
      [disabled]="disabled1"
      [label]="label1"
      [value]="value1"
      [(ngModel)]="selectedValue"
    >
      <sky-radio-label> My label </sky-radio-label>
    </sky-radio>

    <sky-radio
      id="hey-2"
      name="testName"
      [tabindex]="tabindex2"
      [value]="value2"
      [(ngModel)]="selectedValue"
    >
      <sky-radio-label> My label </sky-radio-label>
    </sky-radio>

    <sky-radio
      id="hey-3"
      name="testName"
      [labelledBy]="labelledBy3"
      [value]="value3"
      [(ngModel)]="selectedValue"
    >
      <sky-radio-label> My label </sky-radio-label>
    </sky-radio>
  </div>

  <sky-radio id="radio-clickable" (click)="onClick()">
    <sky-radio-label> Label </sky-radio-label>
  </sky-radio>
</form>
