<div
  class="sky-padding-even-large"
>
  <sky-docs-demo-control-panel-theme
    (themeSettingsChange)="themeSettingsChange($event)"
  ></sky-docs-demo-control-panel-theme>

  <h3>
    Radio button
  </h3>
  <div
    class="sky-margin-stacked-default"
    id="screenshot-selection-box-radio"
  >
    <sky-radio-group>
      <sky-selection-box
        [control]="radio"
      >
        <sky-icon
          icon="clock"
          iconType="skyux"
        ></sky-icon>
        <sky-selection-box-header>
          Save time and effort
        </sky-selection-box-header>
        <sky-selection-box-description>
          Encourage supporters to interact with your organization
        </sky-selection-box-description>
        <sky-radio
          [value]="'encourage'"
          #radio
        >
        </sky-radio>
      </sky-selection-box>
    </sky-radio-group>
  </div>

  <h3>
    Checkbox
  </h3>
  <div
    class="sky-margin-stacked-default"
    id="screenshot-selection-box-checkbox"
  >
    <sky-selection-box
      [control]="checkbox"
    >
      <sky-icon
        icon="clock"
        iconType="skyux"
      ></sky-icon>
      <sky-selection-box-header>
        Save time and effort
      </sky-selection-box-header>
      <sky-selection-box-description>
        Encourage supporters to interact with your organization
      </sky-selection-box-description>
      <sky-checkbox
        #checkbox
      >
      </sky-checkbox>
    </sky-selection-box>
  </div>

  <h3>
    Without icon
  </h3>
  <div
    class="sky-margin-stacked-default"
    id="screenshot-selection-box-no-icon"
  >
    <sky-selection-box
      [control]="checkbox2"
    >
      <sky-selection-box-header>
        Save time and effort
      </sky-selection-box-header>
      <sky-selection-box-description>
        Encourage supporters to interact with your organization
      </sky-selection-box-description>
      <sky-checkbox
        #checkbox2
      >
      </sky-checkbox>
    </sky-selection-box>
  </div>
</div>
