<span
  class="sky-character-count-label"
  [ngClass]="{ 'sky-error-label': currentCharacterCount > currentCharacterCountLimit }"
>
  {{currentCharacterCount + '/' + currentCharacterCountLimit}}
</span>
<span
  aria-live="polite"
  class="sky-screen-reader-only"
>
  {{ characterCountMessage }}
  {{ currentCharacterCount > currentCharacterCountLimit ? ('skyux_character_count_over_limit' | skyLibResources ) : '' }}
</span>
