
<label
  class="sky-character-count-label"
  [ngClass]="{ 'sky-error-label': currentCharacterCount > currentCharacterCountLimit }"
>
  {{currentCharacterCount + '/' + currentCharacterCountLimit}}
</label>
<span
  aria-live="polite"
  class="char-count-message"
>
  {{ currentCharacterCount }} characters out of {{ currentCharacterCountLimit }}.
  {{ currentCharacterCount > currentCharacterCountLimit ? 'You are over the character limit.' : '' }}
</span>
