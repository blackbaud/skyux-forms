<div
  class="sky-selection-box-group"
  [attr.role]="type === 'radioButton' ? 'radio-group' : 'group'"
  [attr.aria-label]="ariaLabel"
  [attr.aria-labelledby]="ariaLabelledBy"
  [attr.aria-required]="(required) ? true : null"
  [attr.required]="(required) ? '' : null"
>
<ng-content select="sky-selection-box"></ng-content>
</div>
