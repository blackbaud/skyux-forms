<div>
    <sky-toggle-switch
        ariaLabel="Super effective"
        [ariaLabelledBy]="labelledById"
        [checked]="isChecked"
        [disabled]="isDisabled"
        [tabindex]="customTabIndex"
        (toggleChange)="checkChanged($event)">
      <sky-toggle-switch-label>
        Simple toggle
      </sky-toggle-switch-label>
    </sky-toggle-switch>
    <sky-toggle-switch
      *ngIf="multiple">
      Option 2
    </sky-toggle-switch>
  </div>
