<div
  class="input-basic"
>
  <sky-input-box>
    <label
      class="sky-control-label"
      for="input1"
    >
      Basic input
    </label>
    <input
      class="sky-form-control"
      id="input1"
      type="text"
    >
  </sky-input-box>
</div>

<div
  class="input-multiple-buttons"
>
  <sky-input-box>
    <label
      class="sky-control-label"
      for="input2"
    >
      Input with multiple buttons
    </label>
    <input
      class="sky-form-control"
      id="input2"
      type="text"
    >
    <div
      class="sky-input-group-btn"
    >
      <button
        aria-label="Button 1"
        class="sky-btn sky-btn-default sky-input-group-btn test-button-1"
        type="button"
      ></button>
    </div>
    <div
      class="sky-input-group-btn"
    >
      <button
        aria-label="Button 2"
        class="sky-btn sky-btn-default sky-input-group-btn test-button-2"
        type="button"
      ></button>
    </div>
  </sky-input-box>
</div>

<div
  class="input-host-service"
>
  <sky-input-box>
    <label
      class="sky-control-label"
      for="input3"
    >
      Input using host service
    </label>
    <app-input-box-host-service-fixture>
      <input
        class="sky-form-control"
        id="input3"
        type="text"
      >
    </app-input-box-host-service-fixture>
  </sky-input-box>
</div>
