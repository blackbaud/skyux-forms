<h3>
  Checkbox states
</h3>

<ul
  class="sky-list-unstyled"
>
  <li *ngFor="let item of checkboxItems">
    <sky-checkbox
      [disabled]="item.disabled"
      [(ngModel)]="item.checked"
    >
      <sky-checkbox-label>
        {{ item.label }}
      </sky-checkbox-label>
    </sky-checkbox>
  </li>
</ul>

<h3>
  Icon checkbox types
</h3>

<sky-checkbox *ngFor="let item of iconCheckboxItems"
  [checkboxType]="item.checkboxType"
  [disabled]="item.disabled"
  [icon]="item.icon"
  [label]="item.label"
  [(ngModel)]="item.checked"
>
</sky-checkbox>

<h3>
  Icon checkbox group
</h3>

<div
  class="sky-switch-icon-group"
>
  <sky-checkbox *ngFor="let item of iconCheckboxGroup"
    [icon]="item.icon"
    [label]="item.label"
    [(ngModel)]="item.checked"
  >
  </sky-checkbox>
</div>
